#-------------------------------------------------------------------------------#
#               Qodana analysis for UniPub project                               #
#-------------------------------------------------------------------------------#
version: "1.0"

# Inspection profile
profile:
  name: qodana.starter

# Project JDK version
projectJDK: "21"

# Exclude build artifacts and temporary directories
exclude:
  - name: "GeneratedCode"
    paths:
      - "build/**"
      - ".gradle/**"

# Optional: run a shell command before analysis (if needed)
# bootstrap: sh ./prepare-qodana.sh

# Optional: install IDE plugins (if needed)
# plugins:
#   - id: org.jetbrains.kotlin

# Quality gate: fail CI if thresholds are exceeded
failureConditions:
  severityThresholds:
    any: 10
    critical: 2

# Optional: include specific inspections
# include:
#   - name: KotlinRedundantVisibilityModifier
#   - name: KotlinUnusedImports

# Optional: exclude specific inspections on certain paths
# exclude:
#   - name: UnusedVariable
#     paths:
#       - "src/test/kotlin/**"
